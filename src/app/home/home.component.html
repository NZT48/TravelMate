<div class='container'>
    <div class='row'>
        <div class="col">
            <div class="jumbotron" style="background-color: white;">
                <img src="../../assets/logo.png" />
                <h1>{{title}}</h1>
                <p> Find your travel mate!</p>
                <p *ngIf="identity">
                    <a class="btn btn-success btn-lg" role="button" [routerLink]="['/profil', identity._id]"
                        [routerLinkActive]="['active']">Profile</a>
                    <a class="btn btn-default btn-lg" role="button" [routerLink]="['/users']"
                        [routerLinkActive]="['active']">Users</a>
                    <a class="btn btn-primary btn-lg" role="button" [routerLink]="['/timeline']"
                        [routerLinkActive]="['active']">Timeline</a>
                </p>
                <img src="../../assets/travellers.png" />
            </div>
        </div>

    </div>
</div>
